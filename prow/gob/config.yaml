plank:
  job_url_template: 'https://gubernator-internal.googleplex.com/build/{{with .Spec.Refs}}{{if eq .Repo "syllogi/cluster-management"}}syllogi-gob-prow{{else if eq .Repo "alphabetcloud/galu"}}galu-gob-prow{{else}}gob-prow{{end}}{{else}}gob-prow{{end}}/{{if or (eq .Spec.Type "presubmit") (eq .Spec.Type "batch")}}pr-logs/pull{{with .Spec.Refs}}/{{if eq .Org "https://gke-internal-review.googlesource.com"}}gke-internal.googlesource.com{{else if eq .Org "https://team-review.googlesource.com"}}team.googlesource.com{{else}}{{.Org}}{{end}}_{{.Repo}}{{end}}{{else}}logs{{end}}{{if eq .Spec.Type "presubmit"}}/{{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}{{else if eq .Spec.Type "batch"}}/batch{{end}}/{{.Spec.Job}}/{{.Status.BuildID}}/'
  report_template: '[Full PR test history](https://gubernator-internal.googleplex.com/pr/{{if eq .Spec.Refs.Org "kubernetes"}}{{if eq .Spec.Refs.Repo "kubernetes"}}{{else}}{{.Spec.Refs.Repo}}/{{end}}{{else}}{{.Spec.Refs.Org}}_{{.Spec.Refs.Repo}}/{{end}}{{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}). [Your PR dashboard](https://gubernator-internal.googleplex.com/pr/{{with index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).'
  pod_pending_timeout: 60m
  default_decoration_config:
    timeout: 7200000000000 # 2h
    grace_period: 15000000000 # 15s
    utility_images:
      clonerefs: "gcr.io/k8s-prow/clonerefs@sha256:d80c97b81da29f02bf70d7762cc179dbfb6f467190be08bdca09cebc28455dfb"
      initupload: "gcr.io/k8s-prow/initupload@sha256:b60dce2ff0de7ca3a40f16d15d308de1376bfc9d44d2a602f7aa5dbf28f849e3"
      entrypoint: "gcr.io/k8s-prow/entrypoint@sha256:e5345b572c44425bb3b03ae2aebe3084ebec9786fcb998771f8cf9dc9bcc76a6"
      sidecar: "gcr.io/k8s-prow/sidecar@sha256:98216d2e6186287167eefb966c48f81fcf8c2d3ec463664e1c31264ae2c929c7"
    gcs_configuration:
      bucket: "gob-prow"
      path_strategy: "explicit"
    gcs_credentials_secret: "service-account"
prowjob_namespace: default
pod_namespace: test-pods
log_level: info
presets:
- labels:
    preset-service-account: "true"
  env:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /etc/service-account/service-account.json
  volumes:
  - name: service
    secret:
      secretName: service-account
  volumeMounts:
  - name: service
    mountPath: /etc/service-account
    readOnly: true
- labels:
    preset-k8s-ssh: "true"
  env:
  - name: USER
    value: prow
  - name: JENKINS_GCE_SSH_PRIVATE_KEY_FILE
    value: /etc/ssh-key-secret/ssh-private
  - name: JENKINS_GCE_SSH_PUBLIC_KEY_FILE
    value: /etc/ssh-key-secret/ssh-public
  volumes:
  - name: ssh
    secret:
      defaultMode: 0400
      secretName: ssh-key-secret
  volumeMounts:
  - name: ssh
    mountPath: /etc/ssh-key-secret
    readOnly: true
# storage / caching presets
- labels:
    preset-bazel-scratch-dir: "true"
  env:
  - name: TEST_TMPDIR
    value: /bazel-scratch/.cache/bazel
  volumes:
  - name: bazel-scratch
    emptyDir: {}
  volumeMounts:
  - name: bazel-scratch
    mountPath: /bazel-scratch/.cache
- labels:
    preset-bazel-remote-cache-enabled: "true"
  env:
  - name: BAZEL_REMOTE_CACHE_ENABLED
    value: "true"

presubmits:
  https://gke-internal-review.googlesource.com/test-infra:
  - name: pull-test-infra-presubmit
    agent: kubernetes
    context: pull-test-infra-presubmit
    always_run: true
    rerun_command: "/test pull-test-infra-presubmit"
    trigger: "(?m)^/test (all|pull-test-infra-presubmit),?(\\s+|$)"
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20180730-8b7ab3104-master
        args:
        - --clean
        - --repo=gke-internal.googlesource.com/test-infra=$(PULL_REFS)
        - --service-account=/etc/service-account/service-account.json
        - --upload=gs://gob-prow/pr-logs
        - --scenario=execute
        - -- # end bootstrap args, scenario args below
        - /workspace/gke-internal.googlesource.com/test-infra/prow/hack/verify-config.sh
  https://gke-internal-review.googlesource.com/kubernetes:
  - name: pull-gob-kubernetes-build
    agent: kubernetes
    context: pull-gob-kubernetes-build
    always_run: true
    rerun_command: "/test pull-gob-kubernetes-build"
    trigger: "(?m)^/test (all|pull-gob-kubernetes-build),?(\\s+|$)"
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/bootstrap:v20180215-b2a89850e
        args:
        - --clean
        - --repo=gke-internal.googlesource.com/kubernetes=$(PULL_REFS)
        - --repo=k8s.io/release
        - --root=/go/src
        - --timeout=30
        - --scenario=kubernetes_build
        - --upload=gs://gob-prow/pr-logs
        - --
        - --fast
        - --release=gob-prow
        - --push-build-script=../../k8s.io/release/push-build.sh
        env:
        - name: DOCKER_IN_DOCKER_ENABLED
          value: "true"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 3
            memory: "8Gi"
        volumeMounts:
        - name: docker-graph
          mountPath: /docker-graph
      volumes:
      - name: docker-graph
        emptyDir: {}
  - name: pull-gob-kubernetes-unit
    agent: kubernetes
    context: pull-gob-kubernetes-unit
    always_run: true
    rerun_command: "/test pull-gob-kubernetes-unit"
    trigger: "(?m)^/test (all|pull-gob-kubernetes-unit),?(\\s+|$)"
