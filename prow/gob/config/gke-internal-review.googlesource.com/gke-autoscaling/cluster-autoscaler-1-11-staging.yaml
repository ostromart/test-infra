#############################################################################################################################
# test latest k8s 1.11 available on staging env with bundled CA
#############################################################################################################################

periodics:
- interval: 24h
  name: ci-autoscaling-ca-e2e-1-11-staging
  labels:
    preset-k8s-ssh: "true"
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/gke-test-infra/kubekins-e2e:v20181221-f9eff05-master
      args:
      - --timeout=440
      - --repo=gke-internal.googlesource.com/gke-autoscaling=master
      - --root=/go/src
      - --upload=gs://gob-prow/logs
      - --scenario=kubernetes_e2e
      - --
      - --check-leaked-resources
      - --cluster=gke-autoscaling-cluster
      - --deployment=gke
      - --extract=gke-latest-1.11
      - --gcp-cloud-sdk=gs://cloud-sdk-testing/ci/staging
      - --gcp-node-image=gci
      - --gcp-zone=us-central1-f
      - --ginkgo-parallel=1
      - --gke-environment=staging
      - --provider=gke
      - --test=false
      - --test-cmd=../test/cluster-autoscaler/e2e/hack/run-e2e.sh
      - --test-cmd-args=--ginkgo.focus=\[Feature:ClusterSizeAutoscalingScaleUp\]|\[Feature:ClusterSizeAutoscalingScaleDown\]
      - --timeout=7h

- interval: 24h
  name: ci-autoscaling-ca-gpu-e2e-1-11-staging
  labels:
    preset-k8s-ssh: "true"
    preset-service-account: "true"
  spec:
    containers:
    - image: gcr.io/gke-test-infra/kubekins-e2e:v20181221-f9eff05-master
      args:
      - --timeout=150
      - --repo=gke-internal.googlesource.com/gke-autoscaling=master
      - --root=/go/src
      - --upload=gs://gob-prow/logs
      - --scenario=kubernetes_e2e
      - --
      - --check-leaked-resources
      - --cluster=gke-autoscaling-cluster
      - --deployment=gke
      - --extract=gke-latest-1.11
      - --gcp-cloud-sdk=gs://cloud-sdk-testing/ci/staging
      - --gcp-node-image=gci
      - --gcp-zone=us-west1-b
      - --gcp-project-type=gpu-project
      - --ginkgo-parallel=1
      - --gke-environment=staging
      - --provider=gke
      - --test=false
      - --env=TESTED_GPU_TYPE=nvidia-tesla-k80
      - --test-cmd=../test/cluster-autoscaler/e2e/hack/run-e2e.sh
      - --test-cmd-args=--ginkgo.focus=\[Feature:ClusterSizeAutoscalingGpu\]
      - --timeout=2h

