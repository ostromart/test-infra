presubmits:
  https://gke-internal-review.googlesource.com/net/mci:
  - name: pull-mci-unit
    always_run: true
    decorate: true
    labels:
      preset-dind-enabled: "true"
      prow.k8s.io/gerrit-report-label: "Verified"
    spec:
      containers:
      - image: gcr.io/gke-test-infra/kubekins-e2e:v20181127-ae09170-master
        command:
        - runner.sh
        args:
        - make
        - test
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
