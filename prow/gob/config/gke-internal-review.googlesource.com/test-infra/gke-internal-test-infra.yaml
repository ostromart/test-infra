presubmits:  
  https://gke-internal-review.googlesource.com/test-infra:
  - name: pull-test-infra-presubmit
    decorate: true
    always_run: true
    labels:
      prow.k8s.io/gerrit-report-label: "Verified"
    extra_refs:
    - org: kubernetes
      repo: test-infra
      base_ref: master
      path_alias: k8s.io/test-infra
    spec:
      containers:
      - image: gcr.io/gke-test-infra/kubekins-e2e:v20181127-ae09170-master
        command:
        - ./prow/hack/verify-config.sh
