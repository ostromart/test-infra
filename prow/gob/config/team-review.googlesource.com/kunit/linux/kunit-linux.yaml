presubmits:
  https://team-review.googlesource.com/kunit/linux:
  - name: kunit-test-presubmit
    branches:
    - kunit/alpha/master
    decorate: true
    always_run: true
    spec:
      volumes:
      - name: shared-mem
        emptyDir: {}
      containers:
      - image: gcr.io/kunit-presubmit/kunit
        securityContext:
          privileged: true
        command:
        - /kunit.sh
        volumeMounts:
        - name: shared-mem
          mountPath: /dev/shm
