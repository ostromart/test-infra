presubmits:  
  https://gke-internal-review.googlesource.com/test-infra:
  - name: pull-test-infra-presubmit
    decorate: true
    always_run: true
    labels:
      prow.k8s.io/gerrit-report-label: "Verified"
    extra_refs:
    - org: kubernetes
      repo: test-infra
      base_ref: master
      path_alias: k8s.io/test-infra
    spec:
      containers:
      - image: gcr.io/gke-test-infra/kubekins-e2e:v20181221-f9eff05-master
        command:
        - ./prow/hack/verify-config.sh

postsubmits:
  https://gke-internal-review.googlesource.com/test-infra:
  - name: update-gob-prow-job-config
    decorate: true
    run_if_changed: '^prow/gob/config.*$'
    labels:
      preset-service-account: "true"
      prow.k8s.io/gerrit-report-label: "Update-GoB-Config"
    spec:
      containers:
      - image: gcr.io/gke-test-infra/kubekins-e2e:v20181221-f9eff05-master
        command:
        - runner.sh
        args:
        - make
        - -C
        - prow/gob
        - update-config
  - name: update-internal-prow-job-config
    decorate: true
    run_if_changed: '^prow/internal/config.*$'
    labels:
      preset-service-account: "true"
      prow.k8s.io/gerrit-report-label: "Update-Internal-Config" # invalid label for now
    spec:
      containers:
      - image: gcr.io/gke-test-infra/kubekins-e2e:v20181221-f9eff05-master
        command:
        - runner.sh
        args:
        - make
        - -C
        - prow/internal
        - update-config
